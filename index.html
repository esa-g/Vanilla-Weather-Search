<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header></header>
    <body>
      <main>
        <div class="container-main">
          <div class="container-weather">
            <h1 class="week-day">Tuesday</h1>

            <h4 class="current-date-details">
              <span class="day">16</span>
              <span class="month">Feb</span>
              <span class="year">2024</span>
            </h4>
            <h3 id="city">Paris</h3>

            <div class="current-weather-icon">‚òÄÔ∏è</div>

            <h2 class="current-temperature">24 <span class="unit">¬∞C</span></h2>
            <div class="current-weather-details">Sunny</div>
          </div>

          <div class="container-details">
            <h3 class="current-weather-humidity">
              Humidity: <span class="humidity-data">10</span> %
            </h3>
            <h3 class="current-weather-wind">
              Wind: <span class="wind-data">5</span>
            </h3>
            <div class="forecast">
              <div class="forecast-one">
                <div>Wed</div>
              </div>
              <div class="forecast-two">
                <div>Thur</div>
              </div>
              <div class="forecast-three">
                <div>Fri</div>
              </div>
            </div>
          </div>
          <form id="search-form">
            <input type="search" placeholder="Enter a city.." id="form-input" />
            <input type="submit" value="üìç Change location" id="form-button" />
          </form>
        </div>
      </main>
    </body>

  </body>
</html>
