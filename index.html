            <div id="current-weather-icon">

                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"

                class="current-weather-icon"
              />
            </div>

            <h2 class="current-temperature" id="current-temperature"></h2>
            <span class="unit">°C</span>

            <h4 class="time"></h4>
            <div class="current-weather-details">Sunny</div>
          </div>

              Humidity: <span class="humidity-data"></span>
            </h3>
            <h3 class="current-weather-wind">
