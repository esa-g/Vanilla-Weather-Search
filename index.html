<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header></header>
    <body>
      <main>
        <div class="container-main">
          <div class="container-weather">
            <h1 class="week-day">Tuesday</h1>

            <h3 class="current-date-details">
              <span class="day">16</span>
              <span class="month">Feb</span>
              <span class="year">2024</span>
            </h3>
            <h2 id="city">Paris</h2>

            <div class="current-weather-icon">☀️</div>

            <div class="current-temperature">
              24 <span class="unit">°C</span>

              <div class="current-weather-details">Sunny</div>
            </div>
          </div>
          <div class="container-details">
            <div class="current-weather-humidity">Humidity: 10%</div>
            <div class="current-weather-wind">Wind: 5</div>
            <div class="forecast">
              <div class="forecast-one">
                <div>Wed</div>
              </div>
              <div class="forecast-two">
                <div>Thur</div>
              </div>
              <div class="forecast-three">
                <div>Fri</div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <button>📍 Change location</button>
    </body>
    <footer>
      Coded by
      <a href="https://github.com/esa-g" target="_blank">Teresa Gärtner</a>,
      open-sourced on
      <a href="https://github.com/esa-g/Vanilla-Weather-Search" target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://vanillajs-weathersearch.netlify.app/" target="_blank"
        >Netlify.</a
      >
    </footer>
  </body>
</html>
